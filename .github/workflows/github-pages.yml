name: GitHub Pages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install Node dependencies
        run: npm ci
        
      - name: Install i18n-auto-translation dependencies
        run: |
          npm install i18n-auto-translation --save-dev
          npm install @vitalets/google-translate-api --save-dev
          npm install sass -g

      - name: Compile SCSS to CSS
        run: sass sass/style.scss:sass/style.css --style=compressed
          
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Generate Translations
        run: |
          # Create translations directory if it doesn't exist
          mkdir -p _i18n
          
          # Run the translation script
          node scripts/translate.js
        env:
          DEFAULT_LANG: 'fr'
          TARGET_LANGS: 'en,es,de,zh,id,fil'

      - name: Build with Jekyll
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

  deploy:
    needs: build
    if: github.ref == 'refs/heads/main'
    
    permissions:
      pages: write
      id-token: write
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3 