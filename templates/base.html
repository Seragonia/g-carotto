<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title }} - GCarotto Fansite</title>
  <link rel="stylesheet" href="{{ '/static/css/style.css' | relative_url }}">
  <meta name="license" content="Content: CC BY-NC-SA, Code: MIT/GPLv3">
  <style>
    .language-selector {
      display: flex;
      align-items: center;
    }
    .language-selector a {
      margin: 0 5px;
      font-size: 20px;
      text-decoration: none;
      opacity: 0.7;
      transition: opacity 0.3s;
      font-family: 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji', 'Android Emoji', 'EmojiSymbols', sans-serif;
    }
    .language-selector a:hover {
      opacity: 1;
    }
    .language-selector a.active {
      opacity: 1;
      text-decoration: underline;
    }
    .flag-fallback {
      display: none;
      width: 20px;
      height: 20px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }
    @supports not (inset: 0) {
      .emoji-flag {
        display: none;
      }
      .flag-fallback {
        display: inline-block;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1><a href="{{ site.baseurl }}/{{ lang }}/index.html">GCarotto Fansite</a></h1>
      <nav>
        <ul>
          <li><a href="{{ site.baseurl }}/{{ lang }}/index.html">{{ i18n.home }}</a></li>
          <li><a href="{{ site.baseurl }}/{{ lang }}/about.html">{{ i18n.about }}</a></li>
          <li class="language-selector">
            <a href="#" data-lang="en" class="{{ 'active' if lang == 'en' else '' }}" title="English">
              <span class="emoji-flag">ðŸ‡¬ðŸ‡§</span>

            <a href="#" data-lang="es" class="{{ 'active' if lang == 'es' else '' }}" title="EspaÃ±ol">
              <span class="emoji-flag">ðŸ‡ªðŸ‡¸</span>
              <span class="flag-text">(ES)</span>
            </a>
            <a href="#" data-lang="fr" class="{{ 'active' if lang == 'fr' else '' }}" title="FranÃ§ais">
              <span class="emoji-flag">ðŸ‡«ðŸ‡·</span>
              <span class="flag-text">(FR)</span>
            </a>
            <a href="#" data-lang="zh" class="{{ 'active' if lang == 'zh' else '' }}" title="ä¸­æ–‡">
              <span class="emoji-flag">ðŸ‡¨ðŸ‡³</span>
              <span class="flag-text">(ZH)</span>
            </a>
            <a href="#" data-lang="id" class="{{ 'active' if lang == 'id' else '' }}" title="Indonesia">
              <span class="emoji-flag">ðŸ‡®ðŸ‡©</span>
              <span class="flag-text">(ID)</span>
            </a>
            <a href="#" data-lang="fil" class="{{ 'active' if lang == 'fil' else '' }}" title="Filipino">
              <span class="emoji-flag">ðŸ‡µðŸ‡­</span>
              <span class="flag-text">(FIL)</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  
  <main class="container">
    {{ content }}
  </main>
  
  <footer>
    <div class="container">
      <p>{{ i18n.license_notice }}</p>
      <p><a href="https://github.com/username/gcarotto-fansite">{{ i18n.contribute }}</a></p>
    </div>
  </footer>
  
  <script>
  document.addEventListener('DOMContentLoaded', function() {
    const currentPath = window.location.pathname;
    const pathParts = currentPath.split('/');
    const baseurl = '{{ site.baseurl }}';
    const baseurlParts = baseurl ? baseurl.split('/').filter(Boolean) : [];
    const startIndex = baseurlParts.length + 1;
    const currentLang = pathParts[startIndex];
    const remainingPath = pathParts.slice(startIndex + 1).join('/');
    
    document.querySelectorAll('.language-selector a').forEach(link => {
      const lang = link.getAttribute('data-lang');
      link.href = baseurl + '/' + lang + '/' + remainingPath;
      
      if (lang === currentLang) {
        link.classList.add('active');
      }
    });
    
    // Check if emoji flags are rendered properly
    const testEmojiFlag = document.createElement('span');
    testEmojiFlag.textContent = 'ðŸ‡¬ðŸ‡§';
    const isEmojiRendered = testEmojiFlag.textContent.length === 1;
    
    if (!isEmojiRendered) {
      document.querySelectorAll('.emoji-flag').forEach(flag => {
        flag.style.display = 'none';
      });
      document.querySelectorAll('.flag-text').forEach(text => {
        text.style.display = 'inline';
      });
    } else {
      document.querySelectorAll('.flag-text').forEach(text => {
        text.style.display = 'none';
      });
    }
  });
  </script>
</body>
</html>
